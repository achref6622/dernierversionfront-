

<div class="col-lg-8 col-md-8 col-sm-12 ">
  <!--  BASIC BUTTONS -->
  <div class="showback" >

    <div>  </div>

  </div>
</div>
<div class="col-lg-4 col-md-4 col-sm-12 ">
  <!--  BASIC BUTTONS -->

  <div class="showback"  >
<span *ngIf="!isClient"> tu n'est pas un client pour faire des ordres</span>
    <button type="button" class= "btn btn-success block" (click)="achat($event)" *ngIf="isClient" >acheter </button>
    <br>
    <button type="button" class="btn btn-danger block   " (click)="vente($event)" *ngIf="isClient">Vendre</button>

  </div>
</div>
<div class="col-lg-8 col-md-8 col-sm-12 ">
  <!--  BASIC BUTTONS -->
  <div class="showback"  style="height: 400px">
<p-calendar [(ngModel)]="date1" dateFormat="dd/mm/yy"></p-calendar>

<p-calendar  [(ngModel)]="date2" dateFormat="dd/mm/yy"></p-calendar>

<button pButton class="btn btn-success" label="Chercher" (click)="chercher() " ng-click="count = count + 1" ng-init="count=0"></button>
<p-table [value]="cours" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr >
      <th>Date</th>
      <th>Ouverture</th>
      <th>haut</th>
      <th>bas</th>


      <th>volume</th>
      <th>qteAchat</th>
      <th>qteVente</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cour>
    <tr>

     <td> {{cour.date | date: 'short'}}</td>

      <td>{{cour.ouverture}}</td>
      <td>{{cour.haut}}</td>
      <td>{{cour.bas}}</td>
      <td>{{cour.volume}}</td>
      <td>{{cour.qteAchat}}</td>
      <td>{{cour.qteVente}}</td>


    </tr>
  </ng-template>
</p-table>
  </div>
</div>

<div class="col-lg-4 col-md-4 col-sm-12 ">
  <!--  BASIC BUTTONS -->
  <div class="showback"  style="height: 400px">


  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 ">
  <!--  BASIC BUTTONS -->
  <div class="showback" >

    <p-selectButton [options]="types" [(ngModel)]="selectedType" (onChange)="loadChartByType($event)"></p-selectButton>

    <p-chart type="line" [data]="data" [options]="options" *ngIf="visible"></p-chart>

  </div>


</div>
