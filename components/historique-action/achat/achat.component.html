<h3 routerLink="/action"><i class="fa fa-angle-left"></i> retour </h3>
<div class="col-lg-12">
  <div class="form-panel">
    <h4 class="mb"><i class="fa fa-angle-right"></i> achat action</h4>
    <div class="form-horizontal style-form" method="get">
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label">prix d'achat</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="achat.prix" pKeyFilter="pnum">
        </div>
      </div>
      <div class="form-group">

        <label class="col-sm-2 col-sm-2 control-label">quantite </label>
        <div class="col-sm-10">
          <input type="text" pKeyFilter="pint" [(ngModel)]="achat.quantite"  class="form-control">
        </div>
      </div>




      <div class="modal-footer">
        <button  type="button"  class="btn btn-theme" (click)="acheter()" >Acheter
        </button>
        <button data-dismiss="modal" class="btn btn-theme" type="button">Annuler</button>
      </div>

    </div>
  </div>
</div>
